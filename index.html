<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="css/style.css" rel = 'stylesheet'>
    <script src = "js/jquery.js"></script>
    <script src = "js/excercise.js"></script>
</head>
<body>
    <h1 class ="glow">Tic Tac Toe </h1>
    <div class="scoreBoard">
        <h3 id='scoreX'> Player X <span id='x'></span> </h3>
        <h3 id='scoreO'>Player O <span id='o'></span></h3>
        <h3 id='draw'>Draw <span id='dre'></span></h3>
    </div>
    <div class="container">
        <div class="game-board">
            <button class="box" id="1" ></button>
            <button class="box" id="2" ></button>
            <button class="box" id="3" ></button>
            <button class="box" id="4" ></button>
            <button class="box" id="5" ></button>
            <button class="box" id="6" ></button>
            <button class="box" id="7" ></button>
            <button class="box" id="8" ></button>
            <button class="box" id="9" ></button>
        </div>
    </div>
    <div class="buttonn">
    <h2 class="message"></h2>
    <button class="restartGame">Replay</button>
    </div>

    
</body>
</html>
